<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size Function</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<script>
    function displayTextWithFontSize(text, fontSize) {
        document.write(`<p style="font-size: ${fontSize}px;">${text}</p>`);
    }

    displayTextWithFontSize("Hello, world!", 20);
    displayTextWithFontSize("different font size", 30);
</script>

</body>
</html>
