<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headers Function</title>
</head>
<body>

<script>
    function createHeaders(N) {
        for (let i = 1; i <= N; i++) {
            document.write(`<h2>Header${i}</h2>`);
        }
    }
    
    createHeaders(3);
</script>

</body>
</html>
